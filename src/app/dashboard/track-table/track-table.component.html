<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table"  matSort aria-label="Elements">
    <!-- Track Column -->
    <ng-container matColumnDef="Track">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Track</th>
      <td mat-cell *matCellDef="let row">{{row.Track}}</td>
    </ng-container>

    <!-- Nombre de sessions Column -->
    <ng-container matColumnDef="nbrSessions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de sessions</th>
      <td mat-cell *matCellDef="let row">{{row.nbrSessions}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
